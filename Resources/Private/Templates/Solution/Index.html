<f:layout name="Default" />

<f:section name="Title">A list of solutions</f:section>

<f:section name="Content">
	<f:if condition="{solutions}">
		<f:then>
			<ul>
				<f:for each="{solutions}" as="solution">
					<li>
						<f:link.action action="show" arguments="{solution: solution}">{solution.name}</f:link.action>
						<f:link.action action="edit" arguments="{solution: solution}">Edit</f:link.action>
						<f:form action="delete" arguments="{solution: solution}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No solutions created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new solution</f:link.action></p>
</f:section>
