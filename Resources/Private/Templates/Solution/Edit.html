<f:layout name="Default" />

<f:section name="Title">Edit solution "{solution.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{solution}" objectName="solution">
		<ol>
			<li>
				<label for="title">Title</label>
				<f:form.textfield property="title" id="title" />
			</li>
		
			<li>
				<f:form.submit value="Update" />
			</li>
		</ol>
	</f:form>
</f:section>
