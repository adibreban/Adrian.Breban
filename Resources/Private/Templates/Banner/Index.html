<f:layout name="Default" />

<f:section name="Title">A list of banners</f:section>

<f:section name="Content">
	<f:if condition="{banners}">
		<f:then>
			<ul>
				<f:for each="{banners}" as="banner">
					<li>
						<f:link.action action="show" arguments="{banner: banner}">{banner.title}</f:link.action>
						<f:link.action action="edit" arguments="{banner: banner}">Edit</f:link.action>
						<f:form action="delete" arguments="{banner: banner}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No banners created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new banner</f:link.action></p>
</f:section>
