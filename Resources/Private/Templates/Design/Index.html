<f:layout name="Default" />

<f:section name="Title">A list of designs</f:section>

<f:section name="Content">
	<f:if condition="{designs}">
		<f:then>
			<ul>
				<f:for each="{designs}" as="design">
					<li>
						<f:link.action action="show" arguments="{design: design}">{design.title}</f:link.action>
						<f:link.action action="edit" arguments="{design: design}">Edit</f:link.action>
						<f:form action="delete" arguments="{design: design}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No designs created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new design</f:link.action></p>
</f:section>
