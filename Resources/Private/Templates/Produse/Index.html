<f:layout name="Default" />

<f:section name="Title">A list of produses</f:section>

<f:section name="Content">
	<f:if condition="{produses}">
		<f:then>
			<ul>
				<f:for each="{produses}" as="produse">
					<li>
						<f:link.action action="show" arguments="{produse: produse}">{produse.name}</f:link.action>
						<f:link.action action="edit" arguments="{produse: produse}">Edit</f:link.action>
						<f:form action="delete" arguments="{produse: produse}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No produses created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new produse</f:link.action></p>
</f:section>
